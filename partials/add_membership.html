                        <div class="breadcome-heading">

                        <ul class="breadcome-menu">

    <!-- tabs start-->
    <div class="admintab-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="admintab-wrap mg-b-40 button_margin">
                        <a href="#/show_memberships"><button type="button" class="btn btn-custon-four btn-primary pull-right mg-t-50 mg-b-20">Show Memberships</button></a>
                        <ul class="nav nav-tabs custom-menu-wrap custon-tab-menu-style1">
                            
                            <!-- <li><a data-toggle="tab" href="#edit_category"><span class="adminpro-icon adminpro-analytics-arrow tab-custon-ic"></span>Edit Category</a>
                            </li> -->
                        </ul>
                        <div class="tab-content">
                            <div id="add_category" class="tab-pane in active animated flipInX custon-tab-style1">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="sparkline12-list mg-t-30">
                                            <div class="sparkline12-graph">
                                                <div class="basic-login-form-ad">
                                                    <div class="row">
                                                        <div class="col-lg-8">
                                                            <div  ng-controller="AddMembershipController">
                                                            
                                                            <div class="all-form-element-inner">
                                                                <form ng-submit="addMembership(membership_img)" name="addMembershipForm" id="addMembershipForm" novalidate enctype="multipart/form-data">
                                                                    <div class="form-group-inner">
                                                                        <div class="row" ng-class="{ 'has-error' : addMembershipForm.membership_name.$invalid && !addMembershipForm.membership_name.$pristine }">
                                                                            <div class="col-lg-3">
                                                                                <label class="login2 pull-right pull-right-pro">Membership Name</label>
                                                                            </div>
                                                                            <div class="col-lg-9">
                                                                                <input type="text" class="form-control" name="membership_name" ng-model="membership_name" required>
                                                                                <p ng-show="addMembershipForm.membership_name.$invalid && !addMembershipForm.membership_name.$pristine" class="help-block">Enter a Membership Name.</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="row" ng-class="{ 'has-error' : addMembershipForm.membership_description.$invalid && !addMembershipForm.membership_description.$pristine }">
                                                                            <div class="col-lg-3">
                                                                                <label class="login2 pull-right pull-right-pro">Membership Description</label>
                                                                            </div>
                                                                            <div class="col-lg-9">
                                                                                <textarea class="form-control" name="membership_description" ng-model="membership_description" required cols="5" rows="5" />
                                                                                <p ng-show="addMembershipForm.membership_description.$invalid && !addMembershipForm.membership_description.$pristine" class="help-block">Enter a Membership description.</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="row mg-b-10" >
                                                                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                                                                <label class="login2 pull-right pull-right-pro">Membership Image</label>
                                                                            </div>
                                                                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                                                                <div class="file-upload-inner file-upload-inner-right ts-forms">
                                                                                    <div class="input append-small-btn">
                                                                                        <div class="file-button">
                                                                                            Browse
                                                                                            <input type="file" onchange="document.getElementById('append-small-btn').value = this.value;" ngf-select ng-model="membership_img" name="membership_img"    
                                                                                                 accept="image/*" ngf-max-size="2MB" required
                                                                                                 ngf-model-invalid="errorFile">
                                                                                        </div>
                                                                                        <input type="text" id="append-small-btn" placeholder="no file selected">
                                                                                        <div class="text-left mg-b-30" ng-show="addMembershipForm.file.$error.required">Upload image is required</i><br>
                                                                                          <i ng-show="addMembershipForm.file.$error.maxSize">File too large 
                                                                                              {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                                                                                          <img ng-show="addMembershipForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="row" ng-class="{ 'has-error' : addMembershipForm.membership_discount.$invalid && !addMembershipForm.membership_discount.$pristine }">
                                                                            <div class="col-lg-3">
                                                                                <label class="login2 pull-right pull-right-pro">Membership Discount</label>
                                                                            </div>
                                                                            <div class="col-lg-9">
                                                                                <input type="number" class="form-control" name="membership_discount" ng-model="membership_discount" required>
                                                                                <p ng-show="addMembershipForm.membership_discount.$invalid && !addMembershipForm.membership_discount.$pristine" class="help-block">Enter a Membership Discount.</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="row" ng-class="{ 'has-error' : addMembershipForm.membership_price.$invalid && !addMembershipForm.membership_price.$pristine }">
                                                                            <div class="col-lg-3">
                                                                                <label class="login2 pull-right pull-right-pro">Membership Price</label>
                                                                            </div>
                                                                            <div class="col-lg-9">
                                                                                <input type="number" class="form-control" name="membership_price" ng-model="membership_price" required>
                                                                                <p ng-show="addMembershipForm.membership_price.$invalid && !addMembershipForm.membership_price.$pristine" class="help-block">Enter a Membership Price.</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="row" ng-class="{ 'has-error' : addMembershipForm.membership_validity_in_days.$invalid && !addMembershipForm.membership_validity_in_days.$pristine }">
                                                                            <div class="col-lg-3">
                                                                                <label class="login2 pull-right pull-right-pro">Membership Validity(in days)</label>
                                                                            </div>
                                                                            <div class="col-lg-9">
                                                                                <input type="number" class="form-control" name="membership_validity_in_days" ng-model="membership_validity_in_days" required>
                                                                                <p ng-show="addMembershipForm.membership_validity_in_days.$invalid && !addMembershipForm.membership_validity_in_days.$pristine" class="help-block">Enter a Membership Validity Days.</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="chosen-select-single">
                                                                            <div class="row">
                                                                                <div class="col-lg-3">
                                                                                    <label><strong>Membership Services</strong></label>
                                                                                </div>
                                                                                <div class="col-lg-4 text-left">
                                                                                    <div ng-dropdown-multiselect="" options="servicesInfo"selected-model="membership_services" extra-settings="membership_services_settings" translation-texts="membership_services_customTexts"></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="chosen-select-single">
                                                                            <div class="row">
                                                                                <div class="col-lg-3">
                                                                                    <label><strong>Select Branches</strong></label>
                                                                                </div>
                                                                                <div class="col-lg-4 text-left">
                                                                                    <div ng-dropdown-multiselect="" options="branchesInfo"selected-model="branch_ids" extra-settings="branch_ids_settings" translation-texts="branch_ids_customTexts"></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="chosen-select-single">
                                                                            <div class="row">
                                                                                <div class="col-lg-3">
                                                                                    <label><strong>Global</strong></label>
                                                                                </div>
                                                                                <div class="col-lg-4 text-left bt-df-checkbox pull-left">
                                                                                    <div class="i-checks pull-left col-lg-4">
                                                                                        <label>
                                                                                            <input type="radio" value="option1" name="is_global" ng-model="is_global" value="1"> <i></i> Yes 
                                                                                        </label>
                                                                                    </div>
                                                                                    <div class="i-checks pull-left col-lg-4">
                                                                                        <label>
                                                                                            <input type="radio" value="option1" name="is_global" ng-model="is_global" value="0"> <i></i> No 
                                                                                        </label>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group-inner">
                                                                        <div class="login-btn-inner">
                                                                            <div class="row">
                                                                                <div class="col-lg-3"></div>
                                                                                <div class="col-lg-9">
                                                                                    <div class="login-horizental cancel-wp pull-left">
                                                                                        <button class="btn btn-white" type="submit">Cancel</button>
                                                                                        <button class="btn btn-sm btn-primary login-submit-cs" ng-disabled="!addMembershipForm.$valid"  >Submit</button>
                                                                                        <span ng-show="isLoading" class="ml20">
                                                                                            <img src="assets/img/loading.gif" class="loading_image"/>
                                                                                        </span>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
