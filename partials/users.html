<div class="breadcome-area mg-b-30 mg-t-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcome-list map-mg-t-40-gl shadow-reset">
                        <div class="breadcome-heading">
                            <h2>User Data Table</h2>
                        </div>
                        <ul class="breadcome-menu">
                            <li><a href="#">Home</a> <span class="bread-slash">/</span>
                            </li>
                            <li><span class="bread-blod">User Data</span>
                            </li> 
                        </ul>
                    </div>
                </div>
            </div> 
        </div>
    </div>
<div class="data-table-area mg-b-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline8-list shadow-reset">
                    <div class="sparkline8-graph">
                        <div class="static-table-list">
                            <table class="table table-striped" datatable="ng" dt-options="vm.dtOptions">
                                <thead>
                                  <tr>
                                    <th>Fullname</th>
                                    <th>Email Id</th>
                                    <th>Gender</th>
                                    <th>Mobile</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                  <tr ng-repeat="user in userData">
                                    <td>{{ user.fullname }}</td>
                                    <td>{{ user.email_id }}</td>
                                    <td>{{ user.gender }}</td>
                                    <td>{{ user.mobile }}</td>
                                     <td>
                                        <div class="btn-group">
										  <button type="button" class="btn btn-default btn" ng-click="editUser(user.user_id);"><i class="glyphicon glyphicon-pencil"></i></button>  

                                            <button type="button" class="btn btn-default btn" ng-click="f2(user.user_id)"><i class="glyphicon glyphicon-trash"></i></button> 
                                       </div>
                                    </td> 
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div modal="showModal" close="cancel()">
        <div class="modal-header">
            <h4>Edit User Profile</h4>
        </div>
        <div class="modal-body">
            <div  ng-controller="EditUserController">
                <div class="all-form-element-inner">
                    <div>
                        <form name="editUserForm" id="editUserForm"  novalidate enctype="multipart/form-data">
                            <input type="hidden" name="user_id" ng-model="usersByIdData.user_id">
                            <div class="form-group-inner">
                                <div class="row" ng-class="{ 'has-error' : editUserForm.email_id.$invalid && !editUserForm.email_id.$pristine }">
                                    <div class="col-lg-3">
                                        <label class="login2 pull-right pull-right-pro">Email ID</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" name="email_id" ng-model="usersByIdData.email_id" required>
                                        <p ng-show="editUserForm.email_id.$invalid && !editUserForm.email_id.$pristine" class="help-block">Enter an Email ID.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-inner">
                                <div class="row" ng-class="{ 'has-error' : editUserForm.fullname.$invalid && !editUserForm.fullname.$pristine }">
                                    <div class="col-lg-3">
                                        <label class="login2 pull-right pull-right-pro">Full Name</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" name="fullname" ng-model="usersByIdData.fullname" required>
                                        <p ng-show="editUserForm.fullname.$invalid && !editUserForm.fullname.$pristine" class="help-block">Enter a Full Name.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-inner">
                                <div class="row" ng-class="{ 'has-error' : editUserForm.mobile.$invalid && !editUserForm.mobile.$pristine }">
                                    <div class="col-lg-3">
                                        <label class="login2 pull-right pull-right-pro">Mobile</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" name="mobile" ng-model="usersByIdData.mobile" required>
                                        <p ng-show="editUserForm.mobile.$invalid && !editUserForm.mobile.$pristine" class="help-block">Enter a Mobile Number.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-inner">
                                <div class="row" ng-class="{ 'has-error' : editUserForm.gender.$invalid && !editUserForm.gender.$pristine }">
                                    <div class="col-lg-3">
                                        <label class="login2 pull-right pull-right-pro">Gender</label>
                                    </div>
                                    <div class="col-lg-9 text-left bt-df-checkbox pull-left">
                                        <div class="i-checks pull-left col-lg-3">
                                            <label>
                                                <input type="radio" value="M" name="gender" ng-model="usersByIdData.gender" ng-value="'M'"> <i></i> Male 
                                            </label>
                                        </div>
                                        <div class="i-checks pull-left col-lg-3">
                                            <label>
                                                <input type="radio" value="F" name="gender" ng-model="usersByIdData.gender" ng-value="'F'"> <i></i> Female 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-inner">
                                <div class="login-btn-inner">
                                    <div class="row">
                                        <div class="col-lg-3"></div>
                                        <div class="col-lg-9">
                                            <div class="login-horizental cancel-wp pull-left">
                                                <button class="btn btn-white" type="submit" ng-click="cancel()">Cancel</button>
                                                <button class="btn btn-sm btn-primary login-submit-cs" ng-click="updateUser()">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
