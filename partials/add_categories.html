    <div class="admintab-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="admintab-wrap mg-b-40 button_margin">
                        <!-- <a href="#/add_edit_sub_categories"><button type="button" class="btn btn-custon-four btn-primary pull-right mg-t-50 mg-b-20 mg-l-20">Add/Edit Sub Categories</button></a> -->
                        <a href="#/show_categories"><button type="button" class="btn btn-custon-four btn-primary pull-right mg-t-50 mg-b-20">Show Categories</button></a>
                        <ul class="nav nav-tabs custom-menu-wrap custon-tab-menu-style1">
                            
                            <!-- <li><a data-toggle="tab" href="#edit_category"><span class="adminpro-icon adminpro-analytics-arrow tab-custon-ic"></span>Edit Category</a>
                            </li> -->
                        </ul>
                        <div class="tab-content">
                            <div id="add_category" class="tab-pane in active animated flipInX custon-tab-style1">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="sparkline12-list mg-t-30">
                                            <div class="sparkline12-graph">
                                                <div class="basic-login-form-ad">
                                                    <div class="row">
                                                        <div class="col-lg-8">
                                                            <div  ng-controller="AddCategoryController">
                                                                <div class="all-form-element-inner">
                                                                    <form name="addCategoryForm" id="addCategoryForm" ng-submit="submitCategoryForm()" novalidate enctype="multipart/form-data">
                                                                        <div class="form-group-inner">
                                                                            <div class="row mg-b-10" >
                                                                                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                                                                    <label class="login2 pull-right pull-right-pro">Image</label>
                                                                                </div>
                                                                                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                                                                    
                                                                                    <div class="file-upload-inner file-upload-inner-right ts-forms">
                                                                                        <div class="input append-small-btn">
                                                                                            <div class="file-button">
                                                                                                Browse
                                                                                                <input type="file" onchange="document.getElementById('append-small-btn').value = this.value;" ngf-select ng-model="cat_img" name="cat_img"    
                                                                                                     accept="image/*" ngf-max-size="2MB" required
                                                                                                     ngf-model-invalid="errorFile">
                                                                                            </div>
                                                                                            <input type="text" id="append-small-btn" placeholder="no file selected">
                                                                                            <div class="text-left mg-b-30" ng-show="addCategoryForm.file.$error.required">Upload image is required</i><br>
                                                                                              <i ng-show="addCategoryForm.file.$error.maxSize">File too large 
                                                                                                  {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                                                                                              <img ng-show="addCategoryForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group-inner">
                                                                            <div class="row">
                                                                                <div class="col-lg-3">
                                                                                    <label class="login2 pull-right pull-right-pro">Category Name</label>
                                                                                </div>
                                                                                <div class="col-lg-9">
                                                                                    <input type="text" class="form-control" name="category_name" ng-model="category_name" required>
                                                                                </div>
                                                                                <p ng-show="addCategoryForm.category_name.$invalid && !addCategoryForm.category_name.$pristine" class="help-block">Enter a Category Name.</p>
                                                                            </div>
                                                                        </div>
                                                                        
                                                                        <div class="form-group-inner">
                                                                            <div class="login-btn-inner">
                                                                                <div class="row">
                                                                                    <div class="col-lg-3"></div>
                                                                                    <div class="col-lg-9">
                                                                                        <div class="login-horizental cancel-wp pull-left">
                                                                                            <button class="btn btn-white" type="submit">Cancel</button>
                                                                                            <button class="btn btn-sm btn-primary login-submit-cs" ng-disabled="!addCategoryForm.$valid" ng-click="uploadPic(cat_img)">Submit</button>
                                                                                              <span class="progress" ng-show="cat_img.progress >= 0">
                                                                                                <div style="width:{{cat_img.progress}}%" 
                                                                                                    ng-bind="cat_img.progress + '%'"></div>
                                                                                              </span>
                                                                                              <span ng-show="cat_img.result">Upload Successful</span>
                                                                                              <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
