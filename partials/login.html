    <!-- login Start-->
    <div class="login-form-area mg-t-30 mg-b-40">
        <div class="container">
            <div class="row" ng-controller="loginController">
                <div class="col-lg-4"></div>
                <form name="loginForm" class="adminpro-form" ng-submit="submitLoginForm()" novalidate>
                    <div class="col-lg-4">
                        <div class="login-bg">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="logo">
                                        <a href="#"><img src="img/logo/logo.png" alt="" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="login-title">
                                        <h1>Login Form</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                                <div class="col-lg-4">
                                    <div class="login-input-head">
                                        <p>E-mail</p>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="login-input-area">
                                        <input type="email" name="email" ng-model="user.email" required/>
                                        <i class="fa fa-envelope login-user" aria-hidden="true"></i>
                                        <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                                <div class="col-lg-4">
                                    <div class="login-input-head">
                                        <p>Password</p>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="login-input-area">
                                        <input type="password" name="password" ng-model="user.password" required ng-minlength="3" ng-maxlength="15"/>
                                        <i class="fa fa-lock login-user"></i>
                                        <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="forgot-password">
                                                <a href="#">Forgot password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="login-keep-me">
                                                <label class="checkbox">
                                                    <input type="checkbox" name="remember" checked><i></i>Keep me logged in
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">

                                </div>
                                <div class="col-lg-8">
                                    <div class="login-button-pro">
                                        <button type="submit" class="login-button login-button-rg">Register</button>
                                        <button type="submit" class="login-button login-button-lg" ng-disabled="loginForm.$invalid">Log in</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
    <!-- login End-->
