<div class="breadcome-area mg-b-30 mg-t-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcome-list map-mg-t-40-gl shadow-reset">
                        <div class="breadcome-heading">
                            <h2>Sample Testimonials Table</h2>
                        </div>
                        <ul class="breadcome-menu">
                            <li><a href="#">Home</a> <span class="bread-slash">/</span>
                            </li>
                            <li><span class="bread-blod">Sample Testimonials Data</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="data-table-area mg-b-40">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sparkline8-list button_margin">
                        <a href="#/add_sample_testimonial"><button type="button" class="btn btn-custon-four btn-primary pull-right mg-t-50 mg-b-20">Add Sample Testimonial</button></a>
                        <ul class="nav nav-tabs custom-menu-wrap custon-tab-menu-style1">
                            
                        </ul>
                        <div class="sparkline8-graph">
                            <div class="static-table-list">
                                <table class="table table-striped" datatable="ng" dt-options="vm.dtOptions">
                                    <thead>
                                      <tr>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                      <tr ng-repeat="testimonial in sampleTestimonialsData">
                                        <td>{{ testimonial.title }}</td>
                                        <td>{{ testimonial.description }}</td>
                                        <td class="v-middle">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default btn" ng-click="editSampleTestimonial(testimonial.sample_testimonial_id)"><i class="glyphicon glyphicon-pencil"></i></button> 
                                                <button type="button" class="btn btn-default btn" ng-click="f2(testimonial.sample_testimonial_id,$index)"><i class="glyphicon glyphicon-trash"></i></button> 
                                            </div>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div modal="showModal" close="cancel()">
        <div class="modal-header">
            <h4>Edit Sample Testimonial</h4>
        </div>
        <div class="modal-body">
            <div ng-controller="EditSampleTestimonialController">
                <div class="all-form-element-inner">
                    <div>
                        <form name="editSampleTestimonialForm" id="editSampleTestimonialForm" novalidate enctype="multipart/form-data" ng-submit="submitSampleTestimonialForm()">
                            <input type="hidden" name="sample_testimonial_id" ng-model="sampleTestimonialsByIdData.sample_testimonial_id">
                            <div class="form-group-inner">
                                <div class="row" ng-class="{ 'has-error' : editSampleTestimonialForm.title.$invalid && !editSampleTestimonialForm.title.$pristine }">
                                    <div class="col-lg-3">
                                        <label class="login2 pull-right pull-right-pro">Title</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" name="title" ng-model="sampleTestimonialsByIdData.title" required>
                                        <p ng-show="editSampleTestimonialForm.title.$invalid && !editSampleTestimonialForm.title.$pristine" class="help-block">Enter a title.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-inner">
                                <div class="row" ng-class="{ 'has-error' : editSampleTestimonialForm.description.$invalid && !editSampleTestimonialForm.description.$pristine }">
                                    <div class="col-lg-3">
                                        <label class="login2 pull-right pull-right-pro">Description</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" name="description" ng-model="sampleTestimonialsByIdData.description" required cols="5" rows="5" />
                                        <p ng-show="editSampleTestimonialForm.description.$invalid && !editSampleTestimonialForm.description.$pristine" class="help-block">Enter a description.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-inner">
                                <div class="login-btn-inner">
                                    <div class="row">
                                        <div class="col-lg-3"></div>
                                        <div class="col-lg-9">
                                            <div class="login-horizental cancel-wp pull-left">
                                                <button class="btn btn-white" ng-click="cancel()">Cancel</button>
                                                <button type="submit" class="btn btn-sm btn-primary login-submit-cs" ng-disabled="editSampleTestimonialForm.$invalid" ng-click="updateSampleTestimonial()">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
